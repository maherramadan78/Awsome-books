<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Awesome Books - Library</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="library-title">
    <h1 class="title-text">Awesome books</h1>
  </div>
  <div class="library-wrapper">
  </div>
  <div class="form-add-wrapper">
    <form class="form-add">
      <div class="add-title">
        <input 
        type="text"
        placeholder="Title"
        class="add-title-input">
      </div>
      <div class="add-author">
        <input 
        type="text"
        placeholder="Author"
        class="add-author-input">
      </div>
      <button class="add-book-btn">Add</button>
    </form>
  </div>
<script src="app.js"></script>
</body>
</html>
